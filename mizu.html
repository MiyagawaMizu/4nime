<!DOCTYPE html>
<html>
	<head>
		<title>4nime.io</title>
		<link rel="stylesheet" href="./css/mizu.css" />
	</head>
	<body>
		<h1>Danh sách phim</h1>

		<div>
			<label for="year">Sắp xếp theo năm:</label>
			<select id="year" onchange="filterMovies()">
				<option value="all">Tất cả</option>
				<option value="2023">2023</option>
				<option value="2022">2022</option>
				<option value="2021">2021</option>
				<!-- Thêm các năm khác vào đây -->
			</select>
		</div>

		<div class="movie-container" id="movies">
			<!-- Các thẻ phim sẽ được thêm vào đây bằng JavaScript -->
		</div>

		<script src="./scripts/mizu.js"></script>
	</body>
</html>
