<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="/css/styleHeader.css" />
    </head>
    <body>
        <!-- Header -->
        <div id="header">
            <div class="header_container">
                <div class="movies_category">
                    <div class="logo">
                        <img src="./images/phimmoi.png" alt="" class="phimmoi_logo" />
                    </div>
                    <div class="div">Phimmoi</div>
                    <div class="div">Phim lẻ</div>
                    <div class="div">Phim bộ</div>
                    <div class="div">Thể loại</div>
                    <div class="div">Quốc gia</div>
                </div>
                <div class="movies_search"></div>
            </div>
        </div>
        <!-- Body -->
        <div id="body">
            <div>
                <p class="title">Truy cập <a href="phimmoi.com">Phimmoi.com</a> nếu không vào được Phimmoi</p>
            </div>
            <div class="movies_main">
                <div class="movies_container">
                    <div class="movies_scroll--horizon"></div>
                    <div class="movies-hot"></div>
                    <div class="movies_theaters"></div>
                    <div class="movies_series"></div>
                    <div class="single_movies"></div>
                    <div class="news"></div>
                </div>
                <aside>
                    <div class="years"></div>
                    <div class="movie_banner"></div>
                    <div class="movies_list"></div>
                </aside>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </footer>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
